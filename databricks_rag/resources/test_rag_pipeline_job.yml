# The main job for test_env_setup.
resources:
  jobs:
    test_env_setup_job:
      name: test_env_setup_job

      tasks:
        - task_key: notebook_task
          notebook_task:
            notebook_path: ../src/1_create_tables_and_llm_endpoint.py
            base_parameters:
              openai_endpoint_name: ${var.test_openai_endpoint_name}
              catalog: ${var.catalog}
              database: ${var.test_database}
          max_retries: 0
